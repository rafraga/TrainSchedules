<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <title>Train Schedules</title>
</head>
<style>
h5 {
    font-size: 16px;
}    
h6 {
    font-size: 12px;
}
</style>
<body>
    <div class="jumbotron">
        <center><h1>Train Schedule</h1></center>
        <p></p>
    </div>
     <div class="container card">
        <h5 class="card-header" id="masthead">
            Current train schedule
        </h5>
        <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next arrival</th>
                    <th scope="col">Minutes away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div></div>  
    </div> 
    <div class="container card">
            <h5 class="card-header" id="masthead">Add train</h5>
        <div class="card-body">
            <h6>Name</h6>
                <input type="text" id="name_box" class="form-control" value=""><br>
            <h6>Destination</h6>
                <input type="text" id="destination_box" class="form-control" value=""><br>
            <h6>First train time (in HH:mm format, military time)</h6>
                <input type="text" id="firsttrain_box" class="form-control" value=""><br>
            <h6>Frequency (min)</h6>
                <input type="text" id="frequency_box" class="form-control" value=""><br>
        <button id="submit" type="button" class="btn btn-primary">Submit</button>
        <button id="clear_fields" type="button" class="btn btn-primary">Clear</button>
</body>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/locale/af.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
